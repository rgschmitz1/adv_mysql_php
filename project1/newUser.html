<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Project 1 - PHP Review</title>
    <!-- Default bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
</head>
<body>
    <form class="container" id="form" onsubmit="return validateForm();" action="createUser.php" method="post">
        <fieldset>
            <legend>New User Form</legend>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" name="email" id="email" placeholder="Email" type="text">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" name="password" id="password" placeholder="Password" type="password">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input class="form-control" name="city" id="city" placeholder="City" type="text">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select class="form-control" name="state" id="state">
                    <option value="AL">Alabama</option>
                    <option value="AR">Arkansa</option>
                    <option value="CA">California</option>
                    <option value="MI">Michigan</option>
                    <option value="WI">Wisconsin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="zip">Zip</label>
                <input class="form-control" name="zip" id="zip" placeholder="Zip" type="text">
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="emaillist" id="radio1" value="yes" checked>
                    I would like to receive email offers
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="emaillist" id="radio2" value="no">
                    I would NOT like to receive email offers
                </label>
            </div>
            <div class="checkbox" id="agreeContainer">
                <label>
                    <input type="checkbox" id="agree" name="agree" value="yes">
                    I agree to the terms and conditions
                </label>
            </div>
            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
</body>
<!--Check that the user agrees to terms before continuing-->
<script type="text/javascript" src="validate.js"></script>
</html>
